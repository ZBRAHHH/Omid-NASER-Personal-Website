<!DOCTYPE html>

<head>

    <title>Omid NASER</title>
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Style pour l'indicateur de chargement -->
    <style>
        #header-container {
            min-height: 60px;
            position: relative;
        }
        #header-container:empty::before {
            content: "Chargement du header...";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
        }
    </style>
</head>
<body>
    <!-- CONTAINER_HEADER [POSITION_1]: En-tÃªte du site avec navigation -->
    <div id="header-container"></div>

    <main class="layout-container">

                <h2>Lore Ipsum</h2>
                <div class="title-photo-placeholder">

                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Scripts locaux -->
    <script src="assets/js/components.js"></script>

    <script>
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('copy', e => e.preventDefault());
